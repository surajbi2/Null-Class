<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            transition: background-color 0.5s ease;
        }
        
        .light {
            background-color: #f0f0f0;
            color: #333;
        }
        .dark {
            background-color: #333;
            color: #f0f0f0;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        input, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username or Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <a href="/auth/google">Login with Google</a>

    <script>
    function applyThemeBasedOnLocation(region) {
        const southIndianStates = ["Tamil Nadu", "Kerala", "Karnataka", "Andhra Pradesh", "Telangana"];
        
        if (southIndianStates.includes(region)) {
            document.body.classList.remove('dark');
            document.body.classList.add('light');
        } else {
            document.body.classList.remove('light');
            document.body.classList.add('dark');
        }
    }

    function fetchLocationAndSetTheme() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;
                fetch(`https://geocode.xyz/${latitude},${longitude}?geoit=json`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.region) {
                            applyThemeBasedOnLocation(data.region);
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching location:", error);
                        applyThemeBasedOnLocation("Other");
                    });
            });
        } else {
            applyThemeBasedOnLocation("Other");
        }
    }

    fetchLocationAndSetTheme();

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = '/dashboard';
            } else {
                alert('Login failed: ' + data.msg);
            }
        })
        .catch(error => console.error('Error:', error));
    });
    </script>
</body>
</html>
