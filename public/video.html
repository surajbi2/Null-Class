<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Comments</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <button id="themeToggle" class="btn btn-secondary mb-3">Toggle Theme</button>

        <h1 class="text-center mb-4">
            <lord-icon src="https://cdn.lordicon.com/qfwgmyhc.json" trigger="hover"
                colors="primary:#121331,secondary:#16c72e" class="icon-size">
            </lord-icon>
            Video Player
        </h1>

        <div class="video-container">
            <video id="videoPlayer" controls class="w-100 mb-4 rounded shadow">
                <source id="videoSource" src="/Video/Video_720.mp4" type="video/mp4" data-quality="720p">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="quality-buttons text-center mb-4">
            <button class="btn btn-primary" onclick="changeQuality('/Video/Video_320.mp4')">320p</button>
            <button class="btn btn-primary" onclick="changeQuality('/Video/Video_480.mp4')">480p</button>
            <button class="btn btn-primary" onclick="changeQuality('/Video/Video_720.mp4')">720p</button>
            <button class="btn btn-primary" onclick="changeQuality('/Video/Video_1080.mp4')">1080p</button>
            <button class="btn btn-primary" onclick="changeQuality('/Video/Video_2160.mp4')">4k</button>
        </div>

        <section class="comment-section">
            <h2>Comments</h2>
            <textarea id="newComment" class="form-control mb-3" placeholder="Add a comment..." rows="4"></textarea>
            <button class="btn btn-success" onclick="debouncedAddComment()">Submit</button>
            <div id="commentsContainer" class="mt-3"></div>
        </section>

        <section class="translation-section mt-5">
            <h2>Translate Comment</h2>
            <label for="selectComment">Select Comment:</label>
            <select id="selectComment" class="form-select mb-3" aria-label="Select a comment to translate"></select>
            <label for="languageSelect">Select Language:</label>
            <select id="languageSelect" class="form-select mb-3" aria-label="Select a language for translation">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select>
            <button class="btn btn-primary" onclick="translateComment()">Translate Comment</button>
            <div id="translationResult" class="mt-3"></div>
        </section>
    </div>

    <script src="/js/script.js"></script> 
    <script src="/lordicon.js"></script>
    <script>
        function setTheme() {
            fetch('https://ipinfo.io/json?token=1918dd4c261f41')
                .then(response => response.json())
                .then(data => {
                    const region = data.region;
                    const currentHour = new Date().getHours();
                    const southIndiaStates = ['Tamil Nadu', 'Kerala', 'Karnataka', 'Andhra Pradesh', 'Telangana'];
                    const isSouthIndia = southIndiaStates.includes(region);

                    const theme = (currentHour >= 10 && currentHour < 12 && isSouthIndia) ? 'bg-light text-dark' : 'bg-dark text-light';

                    document.body.className = theme;
                })
                .catch(error => {
                    console.error('Error fetching location:', error);
                    document.body.className = 'bg-dark text-light';
                });
        }

        window.onload = setTheme;
    </script>
</body>

</html>
