<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0081A7, #00AFB9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            color: #004e64;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .btn-custom {
            background-color: #2c2c2c;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            background-color: #0081A7;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Welcome to My Video Player</h1>
        <p class="lead mb-4">Experience seamless video streaming with ease.</p>
        <!-- Removed Google Login button -->
        <!-- You can add a guest access button if desired -->
        <p>If you would like to watch the video, please click below:</p>
        <a href="/Video">
            <button class="btn btn-custom">Watch Video</button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
